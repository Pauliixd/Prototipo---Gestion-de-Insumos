    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../multimedia/logo i12 fondo blanco.png" alt="Logo" class="d-inline-block align-text-top me-2"
                    style="height: 40px;">
                Gestión de Insumos - Biblioteca ISFT Nº12
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/home.html" id="linkInicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../insumos/insumos.html" id="linkInsumos">Insumos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../prestamos/prestamos.html" id="linkPrestamos">Préstamos</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Gestión de Insumos</h3>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalNuevoInsumo">
                <i class="bi bi-plus-circle-fill"></i> Nuevo Insumo
            </button>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" id="inputBuscar" placeholder="Buscar insumo por código o nombre...">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered text-center" id="insumosTabla">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-light text-center" id="insumosTablaBody">
                    </tbody>
            </table>
        </div>


        <div class="modal fade" id="modalNuevoInsumo" tabindex="-1" aria-labelledby="modalNuevoInsumoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNuevoInsumoLabel">Registrar Nuevo Insumo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="registroInsumo">
                            <div class="col-12">
                                <label for="nombre" class="form-label fw-bold">Nombre del insumo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>

                            <div class="col-12">
                                <label for="cantidad" class="form-label fw-bold">Cantidad de unidades a registrar</label>
                                <input type="number" class="form-control" id="cantidad" value="1" min="1" required>
                            </div>

                            <div class="col-12">
                                <label for="observacion" class="form-label fw-bold">Observación</label>
                                <textarea class="form-control" id="observacion" rows="3"></textarea>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-danger">Guardar Insumo(s)</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalEditarInsumo" tabindex="-1" aria-labelledby="modalEditarInsumoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarInsumoLabel">Editar Insumo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="formEditarInsumo">
                            <input type="hidden" id="editCodigo">

                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="editNombre" class="form-label fw-bold">Nombre del insumo</label>
                                    <input type="text" class="form-control" id="editNombre" required>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label fw-bold">Estado</label>
                                    <select class="form-select" id="editEstado" required>
                                        <option value="">Seleccionar</option>
                                        <option value="Disponible">Disponible</option>
                                        <option value="Prestado">Prestado</option>
                                        <option value="En Reparación">En Reparación</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-bold">Observación</label>
                                    <textarea class="form-control" id="editObservacion" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger me-2">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../base_de_datos/insumos.js" type="module"></script>
</body>

</html>
